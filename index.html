<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellvo | Yummy Protein Reimagined</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-brown: #4A2311;
      --brand-yellow: #FFB800;
      --brand-lime: #B4F51D;
      --brand-pink: #FF4DA1;
      --brand-teal: #0D4D4D;
      --brand-cream: #F5EBE0;
    }

    body {
      background-color: var(--brand-brown);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .heading-font { font-family: 'Archivo Black', sans-serif; }

    .brutalist-shadow {
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
    }
    
    .brutalist-shadow-lg {
      box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
    }

    .brutalist-shadow-yellow {
      box-shadow: 8px 8px 0px 0px var(--brand-yellow);
    }

    .starburst {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .animate-marquee {
      display: flex;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: var(--brand-brown);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--brand-yellow);
      border: 3px solid var(--brand-brown);
    }
  </style>

</head>

</html>
